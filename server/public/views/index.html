<!DOCTYPE html>
<html>
<head lang="en">

    <title>Data APIs!</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <div class="jumbotron">
          <h1>Get A Furry APIs!</h1>
    </div>
    <div class="video">

    <iframe width="600" height="480" src="https://www.youtube.com/embed/IO9d2PpP7tQ?autoplay=1" frameborder="0" allowfullscreen></iframe>

    </div>
    <div class="container" ng-controller="APIController">
      <div class="col-md-6">

        <p>{{animal.description.$t}}</p>
